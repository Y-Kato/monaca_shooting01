<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
	<script src="components/loader.js"></script>
	<link rel="stylesheet" href="./components/loader.css">
	<script src="components/monaca-onsenui/js/onsenui.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="components/loader.css">
	<link rel="stylesheet" href="components/monaca-onsenui/css/onsenui.css">
	<link rel="stylesheet" href="components/monaca-onsenui/css/onsen-css-components.css">
	<script src="./js/main.js"></script>
	<script>
		/**
		 * PhoneGap event handler
		 */
		document.addEventListener(
			'deviceready',
			function () { /* PhoneGap is ready */ },
			false
		);
	</script>
	<style>
		section.page-title{
			padding: 8px;
		}
		section.page-body{
			padding: 8px;
		}
	</style>
</head>
<body>
	<ons-navigator title="Navigator" id="navigator1">
		<ons-template id="page01">
			<ons-page>
				<ons-toolbar>
					<div class="center">Page 01</div>
				</ons-toolbar>
				<section class="page-title">
					<p>※ 最初のページです。</p>
				</section>
				<section class="page-body">
					<ons-button modifier="light" onclick="goPage('page2');">次に移動</ons-button>
				</section>
			</ons-page>
		</ons-template>
	</ons-navigator>
    <ons-navigator animation="slide" var="app.navi">
      <ons-page>
 <ons-toolbar>
      <div class="center">Title</div>
    </ons-toolbar>

    <p style="text-align: center">
      <ons-button modifier="light" ng-click="app.navi.pushPage('page.html');">Push</ons-button>
    </p>
  </ons-page>
</ons-navigator>

<ons-template id="page.html">
  <ons-page>
    <ons-toolbar>
      <div class="center">Title</div>
    </ons-toolbar>

    <p style="text-align: center">
      <ons-button modifier="light" ng-click="app.navi.popPage('page.html');">Pop</ons-button>
    </p>
  </ons-page>
</ons-template>
実例
</body>
</html>
